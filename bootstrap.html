<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap | Stats Preview Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-overlay {
      position: relative;
    }
    .image-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(128, 0, 128, 0.5);
      mix-blend-mode: multiply;
    }
    .image-desktop {
      display: none;
    }
    .image-mobile {
      display: block;
    }
    @media (min-width: 1024px) {
      .image-desktop {
        display: block;
      }
      .image-mobile {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100 p-3">

  <div class="container">
    <div class="row g-0 bg-black rounded overflow-hidden shadow-lg">
      
      <!-- Sección de texto -->
      <div class="col-lg-6 p-4 p-md-5">
        <h2 class="fw-bold">
          Get <span class="text-primary">insights</span> that help your business grow.
        </h2>
        <p class="text-light mt-3">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="mt-4 d-flex flex-column flex-sm-row justify-content-between text-center">
          <div>
            <p class="h5 fw-bold">10k+</p>
            <p class="text-secondary">Companies</p>
          </div>
          <div>
            <p class="h5 fw-bold">314</p>
            <p class="text-secondary">Templates</p>
          </div>
          <div>
            <p class="h5 fw-bold">12M+</p>
            <p class="text-secondary">Queries</p>
          </div>
        </div>
      </div>

      <!-- Sección de imagen con overlay -->
      <div class="col-lg-6 image-overlay">
        <img src="images/image-header-desktop.jpg" alt="Business Team" class="w-100 h-100 image-desktop">
        <img src="images/image-header-mobile.jpg" alt="Business Team" class="w-100 h-100 image-mobile">
      </div>

    </div>
  </div>

</body>
</html>
